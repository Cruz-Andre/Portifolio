<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Adivinhe</title>
</head>
<body>


    <script>
        function pulaLinha() {
            document.write("<br>")
        }
    
        function mostra(frase) {
            document.write(frase);
        }
    
        for(var linha = 1; linha <= 4; linha++) {
            
            for(var colunas = 1; colunas <= 10; colunas++) {
                mostra("*");
            }
            pulaLinha();
        }
    </script> 
</body>
</html>
